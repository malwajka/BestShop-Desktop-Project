<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--HEADER-->

<header class="header">
    <div class="header-container container">
        <a href="#" class="header-logo">BestShop</a>
        <nav>
            <ul class="header-navigation">
                <li class="header-navigation-element"><a href="#" class="nav-element">Why us</a></li>
                <li class="header-navigation-element"><a href="#" class="nav-element">Benefits</a></li>
                <li class="header-navigation-element"><a href="#" class="nav-element">Prices</a></li>
                <li class="header-navigation-element"><a href="#" class="nav-element">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!--MAIN-->

<main>
    <section class="opening">
        <div class="opening-content">
            <h1 class="opening-header">Sell More!</h1>
            <p class="opening-text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn-primary">Open your shop</a>
        </div>
        <img src="assets/Background.png" class="opening-img">
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics-title">The most popular sales platform in country</h2>
            <div class="statistics-container">

                <div class="statistics-container-single">
                    <div class="statistics-circle">
                        <img src="assets/Person.svg" alt="Person-Image" class="statistics-img">
                    </div>
                    <div class="statistics-number">100000+</div>
                    <div class="statistics-text">daily entries</div>
                </div>

                <div class="statistics-container-single">
                    <div class="statistics-circle">
                        <img src="assets/Eye.svg" alt="Eye-Image" class="statistics-img">
                    </div>
                    <div class="statistics-number">2000000+</div>
                    <div class="statistics-text">seen products every day</div>
                </div>

                <div class="statistics-container-single">
                    <div class="statistics-circle">
                        <img src="assets/Catalog.svg" alt="Catalog-Image" class="statistics-img">
                    </div>
                    <div class="statistics-number">10000+</div>
                    <div class="statistics-text">added posts every day</div>
                </div>

            </div>
        </div>
    </section>

    


</main>

</body>

</html>
